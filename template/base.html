<! — “Parent Template” →
<!DOCTYPE html>
<html>
<head>
 	{% block head %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>{% block title %}FlaskTrak{% endblock %}</title>
 	{% endblock %}
	<!-- Latest compiled and minified CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm fixed-top">
			<a href="#" class="navbar-brand">
			  FlaskTrak
			</a>

			<button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>

			<div id="navbarSupportedContent" class="collapse navbar-collapse">
			  <ul class="navbar-nav ml-auto">
				<li class="nav-item"><a href="#" class="nav-link">Link 1</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Link 2</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Add New Tracker</a></li>
			  </ul>
			</div>
		</nav>
	</header>

	<div class="content">
	{% block body %}{% endblock %}
	</div>

	<footer>
		<p>FlaskTrak - <a href="https://github.com/blastbeatsandcode/FlaskTrak">Github Project</a></p>
	</footer>
</body>
</html>
